<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiki AI Search</title>
</head>
<body>
  <h1>üåê Wiki Search AI</h1>
  <textarea id="userInput" placeholder="‡Æé‡Æ®‡Øç‡Æ§ ‡Æµ‡Æø‡Æ∑‡ÆØ‡ÆÆ‡Øç ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç? (type any topic)"></textarea>
  <button onclick="askAI()">Search</button>
  
  <!-- Answer shown in <p> -->
  <p id="response"></p>

  <script>
    async function askAI() {
      const text = document.getElementById("userInput").value;
      const res = await fetch("/.netlify/functions/script", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: text })
      });
      const data = await res.json();
      
      // Print inside <p> tag
      document.getElementById("response").textContent = data.answer;
    }
  </script>
</body>
