<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiki AI Search</title>
</head>
<body>
  <h1>üåê Wiki Search AI</h1>
  <textarea id="userInput" placeholder="‡Æé‡Æ®‡Øç‡Æ§ ‡Æµ‡Æø‡Æ∑‡ÆØ‡ÆÆ‡Øç ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç? (type any topic)" rows="4" cols="50"></textarea>
  <br><br>
  <button onclick="askAI()">Search</button>
  
  <!-- Answer will show in H1 -->
  <h1 id="response" style="color: #1a73e8; font-size: 1.5em;">Hello</h1>

  <script>
    async function askAI() {
      const text = document.getElementById("userInput").value.trim();
      const responseH1 = document.getElementById("response");

      // If no input, show "Hello" and return
      if (!text) {
        responseH1.textContent = "Hello";
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/script", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: text })
        });

        const data = await res.json();
        responseH1.textContent = data.answer;
      } catch (err) {
        responseH1.textContent = "Error fetching data!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
