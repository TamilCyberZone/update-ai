<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiki AI Search</title>
</head>
<body>
  <h1>üåê Wiki Search AI</h1>
  <textarea id="userInput" placeholder="‡Æé‡Æ®‡Øç‡Æ§ ‡Æµ‡Æø‡Æ∑‡ÆØ‡ÆÆ‡Øç ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç? (type any topic)" rows="4" cols="50"></textarea>
  <br><br>
  <button onclick="askAI()">Search</button>
  
  <!-- Answer will show in H1 -->
  <h1 id="response" style="color: #1a73e8; font-size: 1.5em;"></h1>

  <script>
    async function askAI() {
      const text = document.getElementById("userInput").value;
      if (!text) return alert("Please enter a topic!");

      const res = await fetch("/.netlify/functions/script", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: text })
      });

      const data = await res.json();

      // Print answer inside <h1>
      document.getElementById("response").textContent = data.answer;
    }
  </script>
</body>
</html>
